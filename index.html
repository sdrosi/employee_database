<!docype html>
<html lang="en-us">
    <head>
        <title>Employee Data Management</title>
        <link ref="stylesheet" href="assets/style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=News+Cycle" rel="stylesheet">
    </head>

    <body>

        <!-- jumbotron -->
        <div class="row">
            <div class="col-lg-2"></div>
                <div class="col-lg-8">
                    <div class="jumbotron jumbotron-fluid">
                        <div class="container">
                            <h1 class="display-4">Employee Data Sheet</h1>
                            <p class="lead">Enter information for all employees and use this table to learn important information about your employees.</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- table -->
        <div class="row">
                <div class="col-lg-2"></div>
                    <div class="col-lg-8">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                <th scope="col">Employee Name</th>
                                <th scope="col">Role</th>
                                <th scope="col">Start Date</th>
                                <th scope="col">Months Worked</th>
                                <th scope="col">Monthly Rate ($)</th>
                                <th scope="col">Total Billed ($)</th>
                                </tr>
                            </thead>
                            <tbody id= "data-view"></tbody>
                        </table> 
                    </div>
                </div>

        <!-- form -->

        <div class="row">
            <div class="col-lg-2"></div>
                <div class="col-lg-8">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                        <h3 class="panel-title">Add Employee</h3>
                        </div>
                        <div class="panel-body">
                            <form role="form">
                                <div class="form-group">
                                    <label for="name-input">Employee Name:</label>
                                    <input class="form-control" id="name-input" type="text" placeholder="Johnny Appleseed">
                                </div>
                                <div class="form-group">
                                    <label for="role-input">Role:</label>
                                    <input class="form-control" id="role-input" type="text" placeholder="Expert Apple Tree Planter">
                                </div>
                                <div class="form-group">
                                    <label for="date-input">Start Date: (DD/MM/YYYY)</label>
                                    <input class="form-control" id="date-input" type="text" placeholder="25/07/1990">
                                </div>
                                <div class="form-group">
                                    <label for="rate-input">Monthly Rate</label>
                                    <input class="form-control" id="rate-input" type="text" placeholder="10000">
                                </div>
                                <button class="btn btn-default" id="addEmployee" type="submit">Add Employee</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- footer -->
            <div class="row">
                <div class="col-lg-5"></div>
                    <div class="col-lg-3">
                        <nav class="navbar navbar-light bg-light">
                            <span class="navbar-brand mb-0 h1">Made With ðŸ‘“ by Shane</span>
                        </nav>
                    </div>
                </div>
            </div>








        <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type-"text/javascript" src="assets/app.js"></script>
    </body>
</html>
